{% extends 'Utkal_Gym_app/base.html' %}
{% block tittle %} Customer Feedback Form with Star Rating {% endblock tittle %}
{% block content %} 
{% load static %}

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .container {
        max-width: 600px;
        margin: 50px auto;
    }
    .form-group label {
        font-weight: bold;
    }
    .rating {
        display: inline-flex;
    }
    .rating input {
        display: none;
    }
    .rating label {
        cursor: pointer;
        width: 40px;
        height: 40px;
        background-color: transparent;
        margin-right: 5px;
    }
    .rating label:before {
        content: '\2605';
        font-size: 2rem;
        color: #ddd;
        transition: color 0.3s;
    }
    .rating input:checked ~ label:before {
        color: #f5b301;
    }
</style>

<body>

<div class="container">
    <h1 class="mb-4">Customer Feedback Form with Star Rating</h1>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="feedback">Feedback</label>
            <textarea class="form-control" id="feedback" rows="5" placeholder="Enter your feedback" required></textarea>
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1"></label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>

</body>
{% endblock content %}
